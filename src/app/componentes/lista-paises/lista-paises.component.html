<div class="container">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Nacionalidad</span>
        <!-- <span class="badge badge-secondary badge-pill">3</span> -->
    </h4>
    <div class="col listaPaises">
        <ul class="list-group mb-3" *ngFor="let pais of paises">
              <li class="list-group-item d-flex justify-content-between lh-condensed paisContainer" (click)="getPaisSeleccionado(pais)">
                    <div>
                    <h6 class="my-0">{{pais.translations.spa.common}}</h6>
                    <small class="text-muted">{{pais.capital}}</small>
                    </div>
                    <span class="text-muted"><img class="float-right" [src]="[pais.flags.png]" alt="" width="84px" height="56px" ></span>
            </li>
        </ul>
    </div>

</div>
